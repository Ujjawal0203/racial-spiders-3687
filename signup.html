<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div id="bigBox">

        <h1>Welcome to Lately!</h1>
        <p>The world's most human A.I. is waiting for you - start your <b>free 7-day trial</b> today!</p>

        <div id="smallBox">
            <div id="signup">
                <form id="for">
                    <label for="">First Name</label><br/>
                    <input id="fistName" type="text" ><br/>
                    <label for="">Last Name</label><br/>
                    <input id="lastName" type="text"><br/>
                    <label>Email Address</label><br/>
                    <input id="email" type="email"><br/>
                    <label>Password (must be at least 8 characters)
                    </label><br/>
                    <input id="password" type="password"><br/>
                    <label>Confirm Password
                    </label><br/>
                    <input id="confPass" type="password"><br/>
                    <input id="submit" type="submit" value="Signup"/>
                    <h4>Already have an account?<a href="login.html">Sign Up</a></h4>
                </form>
            </div>
            <div id="line">
               <h2><b id="green">Lately is an A.I.-powered content creation engine</b> that learns your brand voice and which words will generate you the most leads.</h2>

               <img src="https://app.lately.ai/img/flask.be3f323f.gif" alt="" width="80px"/>
            </div>
        </div>
    </div>
</body>
</html>

<script src="signup.js"></script>
